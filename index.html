<html>
    <body>
        <h1>Hello Code mafia!!</h1>
    </body>
    <script>
        try {
            const num = '3'
            if (typeof num !== 'number') {
                throw 'numは数値型でなければなりません'
            }

            console.log(`${num} x 5 = $(num * 5)`)
        } catch (error) {
            console.error(error)
        }
    </script>
</html>
